<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <style>
        table {
            width: 50%;
            border: 1px solid #000;
            position: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }
            caption {
            border: 1px solid #000;
            position: relative;
            padding: 5px;
        }

        td, tr {
            border: 1px solid #000;
            padding: 5px;
            height: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>MY FIRST TABLE</caption> <!-- header -->
        </thead>

        <tbody> <!-- main content -->
            <tr>
                <td>First cell</td> 
                <td>Second cell</td>
                <td colspan="2" rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
                <td colspan = "2">2 cells merget into one</td>
            </tr>
            <tr>
                <td>1 cell <br> 3th row</td>
                <td>2 cell <br> 3th row</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan = "4" >Do you like tables?</td> <!-- footer -->
            </tr>
        </tfoot>
      </table>
</body>
</html>
